<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments-system</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <script src="./index.js"></script>
</head>

<body>
    <div class="container">
        <div class="select-user">
            <div class="user0" id="0">
                <img class="user-img" src="./img/user_1.png" alt="Alex">
                <span class="selectUser__text">Алексей_1994b</span>
            </div>
            <div class="user1" id="1">
                <img class="user-img" src="./img/user_2.png" alt="Maxim">
                <span class="selectUser__text">Максим Авдеенко</span>
            </div>
            <div class="user2" id="2">
                <img class="user-img" src="./img/user_3.png" alt="Djyn">
                <span class="selectUser__text">Джунбокс3000</span>
            </div>
        </div>
        <hr>
        <div class="filter-container">
            <span class="comments-counter"><span class="comments-superscript">Комментарии</span>
                (0)</span>
            <div class="wrapper">
                <div class="dropdown-container">
                    <div class="select-container">
                        <select class="dropbox">
                            <option value="date">По дате</option>
                            <option value="likes" selected>По количеству оценок</option>
                            <option value="none">По актуальности</option>
                            <option value="responses">По количеству ответов</option>
                        </select>
                        <div class="triangle"></div>
                    </div>
                </div>
                <span class="favorites-wrapper">
                    <span class="favorites">Избранное</span>
                    <img src="./img/heart.svg" alt="heart" class="heart-image">
                </span>
            </div>
        </div>
        <form class="input-container">
            <img class="avatar" src="./img/user_1.png" width="61" height="61" alt="avatar" />
            <div class="username-input-wrapper">
                <div class="username-container">
                    <span class="user-name">Максим Авдеенко</span>
                    <span class="counter">Макс. 1000 символов</span>
                </div>
                <span class="error-message">Более 1000 символов</span>
                <input placeholder="Введите текст сообщения..." id="input">
            </div>
            <button type='submit' class="button" disabled>Отправить</button>
        </form>
        <div class="comments-container">
        </div>
    </div>

</body>

</html>
